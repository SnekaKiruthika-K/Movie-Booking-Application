<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights. Camera. Book Tickets!</title>
    <style>
        #registration-form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #registration-form-container h2 {
            text-align: center;
            color: #680023;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group input[type="radio"] {
            width: auto;
            display: inline-block;
            margin-top: 10px;
        }

        #registration-form-container button {
            width: 100%;
            padding: 12px;
            background-color: #680023;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #registration-form-container button:hover {
            background-color: #575757;
        }

        .subcontent {
            text-align: center;
            font-size: 16px;
            color: #555;
        }

        #login-link {
            color: #680023;
            text-decoration: none;
        }

        #login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="registration-form-container" class="content">
    <h2>Register</h2>
    <form id="registration-form" action="register.php" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="Male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="Other"> Other
            </label>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
        </div>
        <button type="submit" class="btn1">Register</button>
    </form>
    <p class="subcontent">Already have an account? <a href="login.html" id="login-link">Login here</a></p>
</div>
</body>
</html>
